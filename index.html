<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Etch a Sketch!</h1>
    <div class="container">
        <div class="controls">
            <div class="controls__size">
                <label for="size" class="controls__size-label">Field size: <span class="controls__chosen-size"></span></label>
                <div class="controls__input-container">
                    <div class="controls__size-limiter">1</div>
                    <input type="range" name ="size" min="1" max="64" value="16" class="controls__size-input">
                    <div class="controls__size-limiter">64</div>
                </div>
                
            </div>
            <div class="controls__color">
                <div for="color" class="controls__color-label">Color: <span class="controls__chosen-color"></span></div>
                <div class="controls__color-radio">
                    <label class="controls__color-container">
                        <input type="radio" name="color" id="black" value="black" class="controls__color-picker controls__color-checkmark_chosen" checked>
                        <span class="controls__color-checkmark"></span>
                    </label>
                    <label class="controls__color-container">
                        <input type="radio" name="color" id="red" value="red" class="controls__color-picker">
                        <span class="controls__color-checkmark"></span>
                    </label>
                    <label class="controls__color-container">
                        <input type="radio" name="color" id="green" value="green" class="controls__color-picker">
                        <span class="controls__color-checkmark"></span>
                    </label>
                    <label class="controls__color-container">
                        <input type="radio" name="color" id="blue" value="blue" class="controls__color-picker">
                        <span class="controls__color-checkmark"></span>
                    </label>
                    <label class="controls__color-container">
                        <input type="radio" name="color" id="rainbow" value="rainbow" class="controls__color-picker">
                        <span class="controls__color-checkmark"></span>
                    </label>
                </div>
            </div>

            <div class="controls__refresh">
                <div class="controls__refresh-label">Refresh</div>
                <div class="controls__refresh-button"></div>
            </div>
        </div>
        <table class="field"></table>
    </div>

    <script src="script.js"></script>
</body>
</html>
